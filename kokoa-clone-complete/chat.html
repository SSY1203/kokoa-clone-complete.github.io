<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:17</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__cloumn">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__cloumn">
        <h1 class="alt-header__title">Chanyeong</h1>
      </div>
      <div class="alt-header__cloumn">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-timestamp">Monday, Septenber 05, 2022</div>
      <div class="message-row">
        <img src="screenshots/b.jpg" />
        <div class="message-row__content">
          <span class="message__author">Chanyeong</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">10:17</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="screenshots/b.jpg" />
        <div class="message-row__content">
          <span class="message__author">Chanyeong</span>
          <div class="message__info">
            <span class="message__bubble">My name is Yeongchan~</span>
            <span class="message__time">10:17</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">10:17</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder=" Write a message..." />
        <i class="fa-regular fa-face-smile fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/40d0860433.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
